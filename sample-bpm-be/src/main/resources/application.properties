spring.application.name=sample-bpm-be

server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sample_bpm
spring.datasource.username=root
spring.datasource.password=Password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Settings
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# JWT Settings
app.jwt.secret=SuperSecureSecretKeyThatIsAtLeast32CharactersLong123
app.jwt.refresh-secret=AnotherSecureRefreshSecretAtLeast32Characters
app.jwt.expiration=3600000
app.jwt.refresh-expiration=86400000
